<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito&display=swap">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
	<title>Tic-Tac-Toe</title>
</head>
<body>
	<div class="nav">
		<div class="scoreboard">
			<input class="playerx-name input-name" data="0" type="text" value="Player x">
			<i class="fas fa-times"></i>
			<h2 class="score">0 : 0</h2>
			<i class="far fa-circle"></i>
			<input class="playero-name input-name" data="1" type="text" value="Player o">
		</div>
		<div class="computer-toggle">
			<h3>Against Computer?</h3>
			<i class="toggle fas fa-toggle-off"></i>
		</div>
	</div>
	<div class="wrapper">
		<div class="board">
			<div class="tile" data="0"></div>
			<div class="tile" data="1"></div>
			<div class="tile" data="2"></div>
			<div class="tile" data="3"></div>
			<div class="tile" data="4"></div>
			<div class="tile" data="5"></div>
			<div class="tile" data="6"></div>
			<div class="tile" data="7"></div>
			<div class="tile" data="8"></div>
		</div>
	</div>
	<div class="display">
		<h2 class="winner"></h2>
	</div>

	<script src="./script.js"></script>
</body>
</html>
